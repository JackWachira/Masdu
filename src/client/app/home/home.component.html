<div *ngIf="hasItems">
    <ul class="container">
        <!--         <li class="item" id="items" *ngFor="let bucket of bucketlist">{{bucket.name}}</li> -->
        <li class="item" id="items" *ngFor="let bucket of bucketlist">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="panel-title">{{bucket.name}}</div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">Panel Content</div>
            </div>
        </li>
    </ul>
</div>
<div *ngIf="!hasItems">
    Your bucketlist is empty
    <ul class="container">
        <li class="item">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="panel-title">Title</div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <span class="glyphicon glyphicon-trash" style="float: right; padding-right: 10px; vertical-align: middle;" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <li class="card" (click)="editCard()">
                        <span [innerHtml]="bucket.name" [style.display]="editing ? 'none' : ''">
                        </span>
                        <textarea [style.display]="editing ? '' : 'none' " (keydown)="blurOnEnter($event)" (blur)="updateCard()" [(ngModel)]="bucket.name">
                        </textarea>
                    </li>
                </div>
            </div>
        </li>
        <li class="item-new">
            <button class="btn btn-info btn-circle"><span class="glyphicon glyphicon-plus text-center" aria-hidden="true"></span></button>
        </li>
    </ul>
</div>
