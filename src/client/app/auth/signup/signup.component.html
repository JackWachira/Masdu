<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" (click)="showLogin()">Sign In</a></div>
        </div>
        <div class="panel-body">
            <form id="signupform" class="form-horizontal" role="form" *ngIf="active" (ngSubmit)="onSubmit()" #signupForm="ngForm">
                <div [hidden]="correct" id="signupalert" class="alert alert-danger">
                    <div *ngFor='let error of arrayOfKeys'>
                        <p>{{userobj[error]}}</p>
                    </div>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input id="login-username" type="email" class="form-control" name="email" value="" placeholder="Email Address" required [(ngModel)]="model.email" ngControl="email" #email="ngForm">
                    <div [hidden]="email.valid || email.pristine" class=" alert alert-danger" style="">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="model.username" #username="ngForm">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="model.password" #password="ngForm">
                    <div [hidden]="password.valid || password.pristine" class=" alert alert-danger" style="">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <!-- <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Sign Up</button> -->
                        <button id="btn-signup" type="submit" class="btn btn-info" [disabled]="!signupForm.form.valid"><i class="icon-hand-right"></i> &nbsp; Sign Up</button>
                        or
                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
