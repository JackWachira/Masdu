<div id="signupbox" class="mainbox mainbox col-sm-6 col-sm-pull-6">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
        </div>
        <div class="panel-body">
            <form id="signupform" class="form-horizontal" role="form" *ngIf="active" (ngSubmit)="onSubmit()" #signupForm="ngForm">
                <div [hidden]="correct" id="signupalert" class="alert alert-danger">
                    <div *ngFor='let error of arrayOfKeys'>
                        <p>{{userobj[error]}}</p>
                    </div>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input id="login-username" type="email" class="form-control" name="email" value="" placeholder="Email Address" required [(ngModel)]="model.email" ngControl="email" #email="ngForm">
                    <div [hidden]="email.valid || email.pristine" class=" alert alert-danger" style="">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="model.username" #username="ngForm">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="model.password" #password="ngForm">
                    <div [hidden]="password.valid || password.pristine" class=" alert alert-danger" style="">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-12">
                        <button id="btn-signup" type="submit" class="btn btn-info btn-block" [disabled]="!signupForm.form.valid"> &nbsp; Sign Up</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            Already have an account?
                            <a class="noselect" style="cursor: pointer;" (click)="showLogin()">
                               Login Here
                           </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
